<!DOCTYPE html>
<html lang="ZH-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>用户协议</title>
</head>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#btn1").click(function(){
	    alert("Text:"+$("#test1").text());
    });
	$("#btn2").click(function(){
		alert("HTML:"+$("#test1").html());
	});
	$("#btn3").click(function(){
		alert("值为："+$("#test2").val());
	});
	$("#btn4").click(function(){
		alert($("#runoob").attr("href"));
	});
});
</script>
<body>
<p id="test1">这是段落中的<b>粗体</b>文本。</p>
<button id="btn1">显示文本</button>
<button id="btn2">显示HTML</button>
<p>名称：<input type="text" id="test2" value="菜鸟教程"></p>
<button id="btn3">显示值</button>
<p><a href="http://www.runoob.com" id="runoob">菜鸟教程</a></p>
<button id="btn4">显示href属性的值</button>
</body>
</html>
